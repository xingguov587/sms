spring.application.name=sms-provider
server.port=8003
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.main.allow-bean-definition-overriding=true

spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.prefix=${spring.application.name}
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.group=DEV_GROUP
spring.cloud.nacos.discovery.group=SMS_SERVICE_GROUP

mybatis.mapper-locations=classpath:com/sms/provider/service/mappers/*.xml
mybatis.config-location=classpath:mybatis-config.xml
mybatis.type-aliases-package=com.sms.provider.dao

#dubbo.protocol.name=dubbo
#dubbo.application.name=dubbo-sms-provider
#dubbo.application.id=dubbo-sms-provider
#dubbo.protocol.port=-1
#dubbo.registry.address=nacos://127.0.0.1:8848
#dubbo.scan.base-packages=com.sms.provider

dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
dubbo.provider.version=1.0.0
dubbo.provider.group=DEV
dubbo.provider.id=dubbo-sms-provider
#dubbo.provider.server=dubbo-sms-provider
dubbo.provider.register=true
dubbo.registry.group=SMS_GROUP
dubbo.registry.address=nacos://127.0.0.1:8848
dubbo.scan.base-packages=com.sms.provider