spring.application.name=sms-consumer
server.port=8002
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.prefix=sms-consumer
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.group=DEV_GROUP
spring.cloud.nacos.discovery.group=SMS_SERVICE_GROUP
spring.main.allow-bean-definition-overriding=true

#dubbo.protocol.name=dubbo
#dubbo.application.id=sms-consumer
#dubbo.application.qos-enable=false
#dubbo.protocol.port=-1
#dubbo.registry.address=nacos://127.0.0.1:8848
#dubbo.cloud.subscribed-services=sms-provider

dubbo.cloud.subscribed-services=dubbo-sms-provider
dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
dubbo.consumer.version=1.0.0
dubbo.consumer.group=DEV
dubbo.consumer.id=dubbo-sms-consumer
#dubbo.consumer.client=dubbo-sms-consumer
dubbo.consumer.registry=true
dubbo.registry.group=SMS_GROUP
dubbo.registry.address=nacos://127.0.0.1:8848

